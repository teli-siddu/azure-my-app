#trigger:
#- main

pool:
  vmImage: 'ubuntu-latest'

variables:
  artifactName: drop-$(Build.BuildId)
  buildConfiguration: 'release'

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '8.x'
    installationPath: $(Agent.ToolsDirectory)/dotnet

- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    projects: '**/*.csproj'

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: '**/*.csproj'

  
# Publish first artifact
- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Build.ArtifactStagingDirectory)/src/Monolithic/MvcApp'
    artifactName: 'MvcApp'

# Publish second artifact
- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Build.ArtifactStagingDirectory)/src/Monolithic/WebApi'
    artifactName: 'WebApi'